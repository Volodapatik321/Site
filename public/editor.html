<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .editor-container {
            display: flex;
            height: 100vh;
        }
        .toolbar {
            width: 250px;
            background: #16213e;
            padding: 20px;
            border-right: 1px solid #333;
        }
        .workspace {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
        }
        .btn-editor {
            background: #4361ee;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 8px;
        }
        .timeline {
            background: #0f3460;
            height: 100px;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Панель инструментов -->
        <div class="toolbar">
            <h4><i class="fas fa-tools me-2"></i>Инструменты</h4>
            
            <div class="mb-3">
                <h6>Обрезка</h6>
                <button class="btn btn-editor btn-sm w-100" onclick="cutVideo()">
                    <i class="fas fa-cut me-1"></i>Обрезать
                </button>
            </div>
            
            <div class="mb-3">
                <h6>Эффекты</h6>
                <button class="btn btn-editor btn-sm w-100" onclick="applyFilter('grayscale')">
                    Ч/Б
                </button>
                <button class="btn btn-editor btn-sm w-100" onclick="applyFilter('sepia')">
                    Сепия
                </button>
            </div>
            
            <div class="mb-3">
                <h6>Текст</h6>
                <button class="btn btn-editor btn-sm w-100" onclick="addText()">
                    <i class="fas fa-font me-1"></i>Добавить текст
                </button>
            </div>
            
            <div class="mb-3">
                <h6>Экспорт</h6>
                <button class="btn btn-success btn-sm w-100" onclick="exportVideo()">
                    <i class="fas fa-download me-1"></i>Скачать
                </button>
            </div>
        </div>

        <!-- Рабочая область -->
        <div class="workspace">
            <div class="video-container">
                <video id="editorVideo" controls style="width: 100%; max-height: 400px;">
                    Ваше видео для редактирования
                </video>
            </div>
            
            <div class="controls">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary" onclick="playPause()">
                        <i class="fas fa-play"></i>/<i class="fas fa-pause"></i>
                    </button>
                    <button class="btn btn-info" onclick="setSpeed(0.5)">0.5x</button>
                    <button class="btn btn-info" onclick="setSpeed(1)">1x</button>
                    <button class="btn btn-info" onclick="setSpeed(1.5)">1.5x</button>
                    <button class="btn btn-warning" onclick="takeScreenshot()">
                        <i class="fas fa-camera"></i> Скриншот
                    </button>
                </div>
            </div>
            
            <div class="timeline" id="timeline">
                <!-- Таймлайн будет здесь -->
                <div class="text-center mt-4">
                    <p class="opacity-50">Таймлайн будет реализован в следующей версии</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoFile = urlParams.get('video');
        
        if (videoFile) {
            document.getElementById('editorVideo').src = `/uploads/${videoFile}`;
        } else {
            alert('Видео не найдено! Вернитесь на главную страницу.');
            window.location.href = '/';
        }
        
        function playPause() {
            const video = document.getElementById('editorVideo');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function setSpeed(speed) {
            document.getElementById('editorVideo').playbackRate = speed;
        }
        
        function takeScreenshot() {
            const video = document.getElementById('editorVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'screenshot.png';
            link.href = canvas.toDataURL();
            link.click();
            
            alert('Скриншот сохранен!');
        }
        
        function cutVideo() {
            alert('Функция обрезки будет доступна в следующем обновлении!');
        }
        
        function applyFilter(filter) {
            alert(`Фильтр "${filter}" будет применен в следующем обновлении!`);
        }
        
        function addText() {
            const text = prompt('Введите текст для добавления:');
            if (text) {
                alert(`Текст "${text}" будет добавлен в следующем обновлении!`);
            }
        }
        
        function exportVideo() {
            alert('Экспорт видео будет доступен в следующем обновлении!');
        }
    </script>
</body>
</html>
