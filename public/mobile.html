<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Mobile</title>
    <style>
        body { padding: 20px; font-family: Arial; background: #1a1a2e; color: white; }
        .btn { 
            display: block; width: 100%; padding: 20px; margin: 10px 0; 
            background: #4361ee; color: white; border: none; border-radius: 10px;
            font-size: 20px; 
        }
        #status { padding: 15px; margin: 15px 0; background: #16213e; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>üìπ Video Editor Mobile</h1>
    
    <!-- 1. –ó–∞–ø–∏—Å—å —Å –∫–∞–º–µ—Ä—ã -->
    <input type="file" accept="video/*" capture="environment" id="cameraInput" style="display: none;">
    <button class="btn" onclick="document.getElementById('cameraInput').click()">
        üì∏ –ó–∞–ø–∏—Å–∞—Ç—å –≤–∏–¥–µ–æ
    </button>
    
    <!-- 2. –í—ã–±–æ—Ä –∏–∑ –≥–∞–ª–µ—Ä–µ–∏ -->
    <input type="file" accept="video/*" id="galleryInput" style="display: none;">
    <button class="btn" onclick="document.getElementById('galleryInput').click()">
        üóÇ –í—ã–±—Ä–∞—Ç—å –∏–∑ –≥–∞–ª–µ—Ä–µ–∏
    </button>
    
    <!-- 3. –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ URL -->
    <input type="url" id="urlInput" placeholder="https://example.com/video.mp4" style="width: 100%; padding: 15px; margin: 10px 0;">
    <button class="btn" onclick="loadFromURL()">
        üåê –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ —Å—Å—ã–ª–∫–µ
    </button>
    
    <div id="status">–í—ã–±–µ—Ä–∏ —Å–ø–æ—Å–æ–± –∑–∞–≥—Ä—É–∑–∫–∏</div>
    <video id="preview" controls style="width: 100%; display: none;"></video>

    <script>
        function handleFileSelect(input) {
            const file = input.files[0];
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            
            if (file) {
                status.innerHTML = '‚úÖ –í—ã–±—Ä–∞–Ω–æ: ' + file.name;
                const url = URL.createObjectURL(file);
                preview.src = url;
                preview.style.display = 'block';
                alert('‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –ú–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å.');
            }
        }
        
        document.getElementById('cameraInput').addEventListener('change', function() {
            handleFileSelect(this);
        });
        
        document.getElementById('galleryInput').addEventListener('change', function() {
            handleFileSelect(this);
        });
        
        function loadFromURL() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('preview').src = url;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('status').innerHTML = '‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ —Å—Å—ã–ª–∫–µ';
            }
        }
    </script>
</body>
</html>
